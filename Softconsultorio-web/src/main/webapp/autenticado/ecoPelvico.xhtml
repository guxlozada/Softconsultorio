<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" template="/plantilla.xhtml">
  <ui:define name="titulo">Eco P&eacute;lvico</ui:define>
  <ui:define name="contenido">
    <rich:panel
      header="Informe del Eco P&eacute;lvico Nro. #{ecoPelvicoBean.nuevo?'NUEVO':ecoPelvicoBean.actual.pkFormateado}"
      style="width:100%">
      <ui:include src="cabecera_consulta.xhtml" />
      <fieldset>
        <legend>Utero</legend>
        <table class="formulario">
          <tr>
            <th style="width: 100px"><h:outputLabel for="campoL" value="L" />:</th>
            <td style="width: 100px"><h:inputText id="campoL" value="#{ecoPelvicoBean.actual.uteroL}"
                style="width: 50px;text-align: right;" /> <h:outputText value=" mm" styleClass="unidad" /></td>
            <th style="width: 50px"><h:outputLabel for="campoT" value="T" />:</th>
            <td style="width: 100px"><h:inputText id="campoT" value="#{ecoPelvicoBean.actual.uteroT}"
                style="width: 50px;text-align: right;" /> <h:outputText value=" mm" styleClass="unidad" /></td>
            <th style="width: 50px"><h:outputLabel for="campoAP" value="AP" />:</th>
            <td><h:inputText id="campoAP" value="#{ecoPelvicoBean.actual.uteroAP}"
                style="width:50px;text-align: right;" /> <h:outputText value=" mm" styleClass="unidad" /></td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Detalles del Eco</legend>
        <table class="formulario">
          <tr>
            <th style="min-width: 110px">Endometrio:</th>
            <td><h:inputTextarea value="#{ecoPelvicoBean.actual.endometrio}" rows="4" style="width:650px" /></td>
          </tr>
          <tr>
            <th><h:outputLabel for="informe" value="Informe" />:</th>
            <td><h:inputTextarea id="informe" value="#{ecoPelvicoBean.actual.informe}" rows="4" style="width:650px" /></td>
          </tr>
          <tr>
            <th>Ovario derecho:</th>
            <td><h:inputTextarea value="#{ecoPelvicoBean.actual.ovarioDerecho}" rows="4" style="width:650px" /></td>
          </tr>
          <tr>
            <th>Ovario Izquierdo:</th>
            <td><h:inputTextarea value="#{ecoPelvicoBean.actual.ovarioIzquierdo}" rows="4" style="width:650px" /></td>
          </tr>
          <tr>
            <th>Observaciones:</th>
            <td colspan="9"><h:inputTextarea value="#{ecoPelvicoBean.actual.observaciones}" rows="2"
                style="width:650px" /></td>
          </tr>
        </table>
      </fieldset>
      <h:panelGroup id="botones">
        <table class="formulario" cellpadding="3" border="0">
          <tr>
            <td style="width: 150px"><a4j:commandButton value="Guardar Informaci&oacute;n"
                actionListener="#{ecoPelvicoBean.guardar}" render="@form frmMenu" status="procesando" /></td>
            <td style="width: 90px"><a4j:commandButton value="Cancelar" actionListener="#{ecoPelvicoBean.cancelar}"
                execute="@this" immediate="true" render="@form" status="procesando" /></td>
            <th style="width: 500px"><h:commandButton value="Imprimir"
                actionListener="#{reporteBean.reporteEcoPelvicoPDF}" disabled="#{ecoPelvicoBean.nuevo}" /></th>
          </tr>
        </table>
      </h:panelGroup>
    </rich:panel>
  </ui:define>
</ui:composition>
