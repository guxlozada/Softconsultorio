<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich"
  xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:panelGrid columns="2" cellpadding="0" cellspacing="3">
    <h:panelGroup>
      <fieldset>
        <legend>Paciente</legend>
        <table class="formulario" cellspacing="0">
          <tr>
            <th>Nombre:</th>
            <td style="width: 270px"><h:inputText value="#{cacheBean.historiaActual.nombresApellidos}"
                style="width: 250px" readonly="true" tabindex="-1" /></td>
            <th>Edad:</th>
            <td><h:inputText value="#{cacheBean.historiaActual.edad}" style="width: 110px;text-align:right"
                readonly="true" tabindex="-1" /></td>
          </tr>
        </table>
      </fieldset>
    </h:panelGroup>
    <h:panelGroup>
      <fieldset>
        <legend>Consulta</legend>
        <table class="formulario" cellspacing="0">
          <tr>
            <th>Nro:</th>
            <td style="width: 80px"><h:inputText value="#{cacheBean.consultaActual.pkFormateado}"
                style="width: 60px;text-align:right" readonly="true" tabindex="-1" /></td>
            <th>Fecha/Hora:</th>
            <td><h:inputText value="#{cacheBean.consultaActual.fechaConsulta}" style="width: 100px;text-align:right"
                readonly="true" tabindex="-1">
                <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="##{cacheBean.timeZone}" />
              </h:inputText></td>
          </tr>
        </table>
      </fieldset>
    </h:panelGroup>
  </h:panelGrid>
</ui:composition>
