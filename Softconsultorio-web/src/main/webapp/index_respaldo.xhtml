<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<h:head>
	<h:outputStylesheet>
        .red {
            color: red;
        }
 
        .green {
            color: green;
        }
    </h:outputStylesheet>
</h:head>
<h:body>
	<h:form>
		<rich:panel header="Ingreso" style="width:570px">
			<h:panelGrid columns="3">

				<h:outputText value="Usuario" />
				<h:inputText id="usr" value="#{loginBean.usuario}"  />
				<rich:message for="usr" />

				<h:outputText value="Clave:" />
				<h:inputSecret id="pwd" value="#{loginBean.clave}"  />
				<rich:message for="pwd" />

			</h:panelGrid>
			<a4j:commandButton value="Ingresar" action="#{loginBean.autenticar}" />
		</rich:panel>
		<rich:messages globalOnly="true" />
	</h:form>

</h:body>
</html>
